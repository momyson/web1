    <br>7일 마포구에 따르면 이날 40대 남성 A 씨가 사망했다.</p>
    <img src="corona.jpg" width="20%">
    <p>A 씨는 <strong>구로구 콜센터 <u>근무자</u>의 가족으로</strong> 지난달 19일 확진 판정을 받았으며, 폐암을 앓고 있었던 것으로 전해졌다.
    <br>한편 이날 오후 6시 기준 마포구 확진자는 모두 19명으로, 이 가운데 6명은 완치됐고 12명은 현재 치료 중이다.</p>
